<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Foxbooks - Courses</title>
    <link rel="stylesheet" href="fox_style.css">
</head>
<body>
    <script src="fox_menu.js"></script>
    <a href="foxbooks.html">Home</a> > <a href="foxbooks_courses.html">Courses</a>
    <br />

    <h1>Courses</h1>

    <p id="info">
        <script type="module">
            const response = await fetch("https://jpeeney.github.io/SD330/foxbooks.json");
            const data = await response.json();

            for (let i = 1; i < 9; i++) {
                let htmlString = "<b>";
                let courseNum = "course" + i;
                htmlString += data[courseNum].name + "</b> (" + data[courseNum].discipline + " " + data[courseNum].number + ")<br />";
                htmlString += "Instructor: " + data[courseNum].instructor + "<br />";
                htmlString += "Offered: " + data[courseNum].semester + "<br />";
                htmlString += data[courseNum].credits + " credits <br />";
                htmlString += "Required texts: <u><ul><li>" + data[courseNum].book1.name
                    + " (" + data[courseNum].book1.author + ") </li><li>"
                    + data[courseNum].book2.name
                    + " (" + data[courseNum].book2.author + ") </li></ul></u>";

                document.getElementById(courseNum).innerHTML += htmlString;
            }

        </script>
    </p>

    <div id="course1"></div>
    <div id="course2"></div>
    <div id="course3"></div>
    <div id="course4"></div>
    <div id="course5"></div>
    <div id="course6"></div>
    <div id="course7"></div>
    <div id="course8"></div>


    <hr />
    <footer>
        <small>&copy; Justin Peeney 12/11/23</small>
    </footer>
</body>
</html>
